          <h3 class="white-text-shadow">SESSION MANAGEMENT</h3>

          <endpoint url="/sessions/create.json" 
                    method="post" 
                    format="json"
                    description="Create a user session">

            <param name="email" 
                    type="string" 
                    description="The email of the user you wish to authenticate"

            <param name="password" 
                    type="string" 
                    description="The password used to authenticate the user"

          <endpoint url="/sessions/destroy.json "
                    method="post"

                    description="Sign out destroy token"
                    auth="true">
          </endpoint>
          
          <h3 class="white-text-shadow">DONOR MANAGEMENT</h3>

          <endpoint url="/donors.json" 
                    method="post" 
                    format="json"
                    description="Create a new donor.">
            
            <param name="email" 
                    type="string"
                    description="The email of the user you wish to authenticate"
                    default="demo@example.com" 
                    required="true"></param>
            
            <param name="password" 
                    type="string" 
                    description="The password used to authenticate the user" 
                    default="Super@!rdUnguess#!@Passw*rd" 
                    required="true"></param>
            
            <param name="name" 
                    type="string" 
                    description="The username for this user" 
                    default="John" 
                    required="true"></param>
         
          </endpoint>

          <endpoint url="/donors.json" 
                    method="get" 
                    format="json"
                    description="Show donor info" 
                    auth="true">
          </endpoint>

          <endpoint url="/donors.json"
                    method="put" 
                    format="json"
                    description="Update donor info" 
                    auth="true">

            <param name="name" 
                   type="string" 
                   description="The username for this user" 
                   default="John" 
                   required="true"/>

          </endpoint>


          <h3 class="white-text-shadow">CHARITY MANAGEMENT</h3>

          <endpoint url="/charity.json"
                    method="get" 
                    format="json"
                    description="Get a list of charities."
                    auth="true">
          </endpoint>

          <endpoint url="/charity/{{param.id}}.json"
                    method="get" 
                    format="json"
                    description="Get info on a specific charity"
                    auth="true">

            <param name="id" 
                    type="url" 
                    description="Id of the charity account." 
                    default="1234"/>
          </endpoint>

          <h3 class="white-text-shadow">CHARITY GROUP MANAGEMENT</h3>

          <endpoint url="/charity_group/{{param.id}}/add_charity.json"
                    method="post" 
                    format="json"
                    description="Create a new charity group to this group">

            <param name="id" 
                    type="url" 
                    description="Id of the charity group account" 
                    default="1234"></param>
            
            <param name="name" 
                    type="string" 
                    description="The name for this charity group" 
                    default="Giv2Giv" 
                    required="true"></param>
         
          </endpoint>

          <endpoint url="/charity_group.json"
                    method="get" 
                    format="json"
                    description="Get a list of charity groups">
         
          </endpoint>

          <endpoint url="/charity_group.json"
                    method="post" 
                    format="json"
                    description="Create a new charity group">
         
          </endpoint>

          <endpoint url="/charity_group/{{param.id}}.json"
                    method="get" 
                    format="json"
                    description="Get the details of a specific charity group">

            <param name="id" 
                    type="url" 
                    description="Id of the charity group account" 
                    default="1234"></param>
         
          </endpoint>

          <endpoint url="/charity_group/{{param.id}}.json"
                    method="put" 
                    format="json"
                    description="Update the details of a specific charity group">
  
            <!-- <uri name="charity_id"

                  type="integer"

            <post name="charity_id"

                  default="1234"></post>
            <json name="charity_id"

                  description="Id of the charity group account." 
                  default="1234"></json> -->

            <param name="id" 
                    type="url" 
                    description="Id of the charity group account." 
                    default="1234"></param>
         
          </endpoint>

          <h3 class="white-text-shadow">PAYMENT ACCOUNT MANAGEMENT</h3>

          <endpoint url="/donors/payment_accounts.json"
                    method="get"
                    format="json" 
                    description="Get donor accounts."
                    auth="true">
          </endpoint>

          <endpoint url="/donors/payment_accounts.json" 
                    method="post" 
                    format="json" 
                    description="Create a new donor." 
                    auth="true">

            <param name="processor" 
                    type="string" 
                    description="Name of payment processor" 
                    default="Dwolla" 
                    required="true"/>

            <param name="token" 
                    type="string" 
                    description="Payment token." 
                    default="1asdf23" 
                    required="true"/>
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}.json" 
                    method="get" 
                    format="json" 
                    description="Show specific payment account" 
                    auth="true">

            <param name="id" 
                   type="url" 
                   description="Id of the payment account." 
                   default="1234"/>
          </endpoint>

           <endpoint url="/donors/payment_accounts/{{param.id}}.json"          
                     method="put" 
                     format="json" 
                     description="Update a specific payment account" 
                     auth="true">

             <param name="id" 
                    type="url" 
                    description="Id of the payment account." 
                    default="1234"/>

             <param name="processor" 
                    type="string" 
                    description="Name of payment processor" 
                    default="Dwolla" 
                    required="true"/>
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}.json"
                    method="delete" 
                    format="json" 
                    description="Destroy payment account" 
                    auth="true">

             <param name="id" 
                    type="url" 
                    description="Id of the payment account." 
                    default="1234"/>

             <param name="processor" 
                    type="string" 
                    description="Name of account to destroy" 
                    default="Dwolla" 
                    required="true"/>
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}/donate.json" 
                    method="post" 
                    format="json" 
                    description="Donate using payment account" 
                    auth="true">

            <param name="id" 
                   type="url" 
                   description="Id of the payment account." 
                   default="1234"/>
            
            <param name="amount" 
                    type="integer" 
                    description="Amount to donate." 
                    default="20" 
                    required="true"/>

             <param name="charity_group_id"
                    type="integer"
                    description="Id of charity group to make donation to." 
                    default="13" 
                    required="true"/>
          </endpoint>
